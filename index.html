<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Madrid Fan Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" class="logo" alt="Real Madrid Logo">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Team</a>
        <a href="#">Matches</a>
        <a href="#">Store</a>
        <a href="#">Login</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Welcome to Real Madrid</h1>
      <p>More than a club. A legacy of greatness.</p>
    </div>
  </section>

  <!-- Login -->
  <section class="login-section">
    <div class="login-box">
      <h2>Fan Login</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Real Madrid Fan Page. All rights reserved.</p>
  </footer>

</body>
</html>
